<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Facturación</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<nav class="navbar">
    <ul class="menu">
        <li><a href="/index">Subir Archivos</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/reportes.anteriores">Reportes</a></li>
    </ul>
    <div class="user-info">
        <i class="fas fa-user"></i>
        <span>{{ session['user_email'] }}</span>
        <a href="/logout" class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</nav>

<body>
    <div class="container">
        <h1>Detalle del Reporte</h1>
        <p><strong>Nombre:</strong> {{ reporte['nombre'] }}</p>
        <p><strong>Fecha:</strong> {{ reporte['fecha'] }}</p>
        <p><strong>Total:</strong> ${{ "%.2f"|format(reporte['total']) }}</p>
        <!-- Botón para volver a reportes -->
        <button onclick="window.location.href='/reportes.anteriores'" class="back-button">Volver a Reportes</button>
    </div>
</body>

</html>
