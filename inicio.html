<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-text {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }

        .register-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .register-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .login-btn {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .login-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h1>Bienvenido a Nuestra Plataforma</h1>
            <p>Descubre todas las posibilidades que tenemos para ti. 
               Únete a nuestra comunidad y comienza a disfrutar de todos los beneficios.</p>
        </div>
        <div class="buttons">
            <a href="/registro" class="btn register-btn">Registrarse</a>
            <a href="/login" class="btn login-btn">Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
